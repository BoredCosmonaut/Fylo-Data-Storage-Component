<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
    <main class="cards">
        <div class="top-card">
            <div class="top">
                <div class="logo"><img src="images/logo.svg" alt=""></div>
            </div>
            <div class="icons">
                <div class="icon"><img src="images/icon-document.svg" alt=""></div>
                <div class="icon"><img src="images/icon-folder.svg" alt="" style="position: relative; top: 5px;"></div>
                <div class="icon"><img src="images/icon-upload.svg" alt="" style="position: relative; top: 5px;"></div>
            </div>
        </div>
        <div class="bottom-card"> 
            <p class="text">Youâ€™ve used <span class="GB">815 GB</span> of your storage</p>
            <div class="progress-bar">
                <div class="progress"></div>
                <div class="circle"></div>
            </div>
            <p class="values">0 GB <span class="thousand">1000</span> GB</p>
            <div class="box">
                <div class="hundred">185</div>
                <div class="remaining">GB LEFT</div>
            </div>

        </div>
    </main>
</body>
</html>
